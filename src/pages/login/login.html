<ion-header>

<!--

-->

</ion-header>
<ion-content padding>
  <ion-row class="logo-row" style="padding-top:200px">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../assets/imgs/acai.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <form (submit)='onSubmit($event)'>
    <ion-list>

      <!-- Username input -->
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type='text' name='email'
                   #usernameInput='ngModel' [(ngModel)]='authRequest.email' required></ion-input>
      </ion-item>

      <!-- Error message displayed if the username is invalid -->
      <ion-item *ngIf='usernameInput.invalid && usernameInput.dirty' no-lines>
        <p ion-text color='danger'>Email is required.</p>
      </ion-item>

      <!-- Password input -->
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type='password' name='password'
                   #passwordInput='ngModel' [(ngModel)]='authRequest.password' required></ion-input>
      </ion-item>

      <!-- Error message displayed if the password is invalid -->
      <ion-item *ngIf='passwordInput.invalid && passwordInput.dirty' no-lines>
        <p ion-text color='danger'>Password is required.</p>
      </ion-item>

    </ion-list>

    <div padding>

      <!-- Submit button -->
      <button type='submit' [disabled]='form.invalid' ion-button block icon-left>Log in</button>

      <!-- Error message displayed if the login failed -->
      <p *ngIf='loginError' ion-text color='danger'>Username or password is invalid.</p>
      
      <ion-buttons end>
        <button ion-button block (click)='register()' icon-right>
          <ion-icon name='register'></ion-icon>
          SIGN UP
        </button>
      </ion-buttons>
    </div>

  </form>
  
</ion-content>

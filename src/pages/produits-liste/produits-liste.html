<ion-header>

  <ion-navbar>
    <ion-title>Produits</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='logOut()'>
        <ion-icon name='log-out'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor='let product of products'>
    <div text-center>
      <img class="bowl" src="../../assets/imgs/acai_bowl.png"/>
    </div>
    <ion-card-content>
      <ion-card-title>
        {{product.name}}
      </ion-card-title>
      <!--<a class="details button" (click)='seeDetails()'>Ingrédients</a>-->
      <p>
        {{product.price}} CHF
      </p>
        <ion-row>
          <ion-col class="col-button" col-6>
            <ion-buttons start>
              <button class="details" ion-button>
                Détials
              </button>
            </ion-buttons>
          </ion-col>
          <ion-col class="col-button" col-6>
            <ion-buttons end>
              <button class="ajouter" ion-button>
                Ajouter
              </button>
            </ion-buttons>
          </ion-col>
        </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title> Votre panier</ion-title>
  </ion-navbar>
  
</ion-header>

  <ion-content padding>
    <!-- if the cart has no elements -->
    <!-- if the cart has some products -->
      <ion-list>
          <ion-card *ngFor='let orderline of orderFull.orderLines'>
            <ion-card-content>
            <ion-col class="image" col-6>
              <ion-thumbnail class="thumbnail" item-left>
                <img class="img" src="../../assets/imgs/acai_bowl.png">
              </ion-thumbnail>
            </ion-col>
            <ion-card-title>
                {{orderline?.product.name}}
              </ion-card-title>
            <ion-col col-6>
              <h5>Prix: CHF {{ orderline?.product.price }}</h5>
              Quantit√©:
             {{orderline?.quantity}}
            </ion-col>
          </ion-card-content>
          </ion-card>
        <ion-row class="total">
          <h3>Total:</h3>
        </ion-row>
      </ion-list>
  </ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col class="col-button" col-12>
        <ion-buttons>
          <button class="order" (click)='order()' ion-button solid>
            Commander
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>

<ion-header>

  <ion-navbar>
    <ion-title>Profil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='logOut()'>
        <ion-icon name='log-out'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="avatar" justify-content-start>
        <ion-col col-4>
            <ng-template ngIf="user?.image" ngIfElse="noPictureData">
                <img src="{{user?.image}}" />
            </ng-template>
            <ng-template #noPictureData>
                <img id="profile-image" src="https://image.flaticon.com/icons/svg/3/3711.svg">
            </ng-template>
        </ion-col>
        <ion-col col-6 offset-1>
          <h3 id="profile-name" >{{user?.firstname}} {{user?.name}}</h3>
          <button ion-button class="submit-btn" (click)='takePicture()'>Take picture</button>
          
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
          <ion-col col-12>
              <h4 style="display:inline-block;">Email:</h4>
              <p style="display:inline-block;" id="profil-email">{{user?.email}}</p>  
          </ion-col>
      </ion-item>     
    </ion-row>
    <ion-row>
      <ion-item>
          <ion-col col-12>
              <h4 style="display:inline-block;">Mot de passe:</h4>
              <p style="display:inline-block;" id="profil-mdp">********</p>  
          </ion-col>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
          <ion-col col-12>
              <h4 style="display:inline-block;">Moyen de paiement:</h4>
              <p style="display:inline-block;" id="profil-mdp"></p>  
          </ion-col>
      </ion-item>
    </ion-row>
  </ion-grid>
  <ion-list>
    <button class="commande" ion-item>
      commande1
    </button>
    <button class="commande" ion-item>
      commande2
    </button>
  </ion-list>
  <ion-footer>
    <ion-col>
      <button ion-button class="submit-btn" full type="submit">Voir toutes les commandes</button>
    </ion-col>
  </ion-footer>
</ion-content>

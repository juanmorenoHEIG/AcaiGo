<ion-header>

  <ion-navbar>
    <ion-title>Profil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='logOut()'>
        <ion-icon name='log-out'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="avatar" justify-content-start>
        <ion-col col-4>

            <ng-template [ngIf]="picture" [ngIfElse]="noPictureData">
                <img src='https://comem-qimg.herokuapp.com/api/images' />
            </ng-template>
            <ng-template #noPictureData>
                <img id="profile-image" src="https://image.flaticon.com/icons/svg/3/3711.svg">
            </ng-template>
        </ion-col>
        <ion-col col-6 offset-1>
          <h3 id="profile-name">John Doe</h3>
          <button ion-button class="submit-btn" (click)='takePicture()'>Take picture</button>
          
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>E-mail:</ion-label>
        <ion-input>E-mail</ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>Mot de passe:</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>Moyen de paiement:</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
  <ion-list>
    <button class="commande" ion-item>
      commande1
    </button>
    <button class="commande" ion-item>
      commande2
    </button>
  </ion-list>
  <ion-footer>
    <ion-col>
      <button ion-button class="submit-btn" full type="submit">Voir toutes les commandes</button>
    </ion-col>
  </ion-footer>
</ion-content>

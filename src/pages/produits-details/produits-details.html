<ion-header>

  <ion-navbar>
    <ion-title>Détails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>{{product?.name}}</h3>
  <div text-center>
    <img class="bowl" src="../../assets/imgs/acai_bowl.png"/>
  </div>
  <h2 text-center>{{product?.price}} CHF</h2>
  <ion-list>
    <ion-title>Ingrédients</ion-title>
    <ion-item *ngFor='let ingredient of product?.ingredients'>
      <ion-avatar item-start>
        <ion-icon name="pricetag"></ion-icon>
      </ion-avatar>
      <p>{{ingredient.description}}</p> 
      <p>{{ingredient.poids}}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col class="col-button" col-6>
        <ion-buttons>
          <button class="customiser" ion-button solid>
            Customiser
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col class="col-button" col-6>
        <ion-buttons>
          <button class="ajouter" ion-button solid>
            Ajouter | CHF {{product?.price}}
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-footer>

<ion-header>

  <ion-navbar>
    <ion-title>Commande_retrait</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="container" padding>
      <ul class="progressbar">
        <li class="active">Retrait</li>
        <li>Paiement</li>
        <li>Validation</li>
        <li>C'est fait!</li>
      </ul>
  <p>Veuillez indiquer la date de retrait</p>
  <form (submit)='submitDate()'>
    <ion-list>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime display-format="YYYY-MM-DDTHH:mm:ssTZD" picker-format="MM DD YY"></ion-datetime>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-footer>
        <ion-col>
          <button ion-button class="submit-btn" full type="submit">CONTINUER</button>
        </ion-col>
      </ion-footer>
    </ion-row>
  </form>
</ion-content>

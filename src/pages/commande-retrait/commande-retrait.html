<ion-header>

  <ion-navbar>
    <ion-title>Commande_retrait</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="container" padding>
      <ul class="progressbar">
        <li class="active">Retrait</li>
        <li>Paiement</li>
        <li>Validation</li>
        <li>C'est fait!</li>
      </ul>
  <p>Veuillez indiquer la date de retrait</p>
    <ion-list>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime [(ngModel)] = "day" display-format="YYYY-MM-DDTHH:mm:ssTZD" picker-format="YYYY-MM-DDTHH:mm:ssTZD"></ion-datetime>
      </ion-item>
      <ion-row>
        <ion-footer>
          <ion-col>
            <button (click)='submitDate()' ion-button class="submit-btn" full>CONTINUER</button>
          </ion-col>
        </ion-footer>
      </ion-row>
    </ion-list>
</ion-content>

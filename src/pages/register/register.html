<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)='logForm()'>
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="PrÃ©nom" name="firstname" [(ngModel)]='register.firstname' required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Nom" name="name" [(ngModel)]='register.name' required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Adresse" name="street" [(ngModel)]='register.address.street' required></ion-input>
          </ion-item>

          <ion-item>
          <ion-input type="text" placeholder="NPA" name="NPA" [(ngModel)]='register.address.NPA' required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Ville" name="City" [(ngModel)]='register.address.City'  required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]='register.email'  required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]='register.password'  required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-footer>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" (click)="submitUser()" full type="submit">S'INSCRIRE</button>
          </ion-col>
      </ion-footer>
    </ion-row>

  </form>
</ion-content>

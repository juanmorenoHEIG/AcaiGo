<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)='onSubmit($event)'>
      <ion-row>
          <ion-col>
            <ion-list inset>
                <ion-item>
                  <ion-input type='text' placeholder='Prénom' #firstnameInput='ngModel' [(ngModel)]='register.firstname'
                    name='greeting' required></ion-input>
                </ion-item>
                <!-- Error message displayed if the firstnameInput is invalid -->
                <ion-item *ngIf='firstnameInput.invalid && firstnameInput.dirty' no-lines>
                  <p ion-text color='danger'>Firstename is required.</p>
                </ion-item>

                <ion-item>
                  <ion-input type="text" placeholder="Nom" name="name" #nameInput='ngModel' [(ngModel)]='register.name' required></ion-input>
                </ion-item>
                <!-- Error message displayed if the nameInput is invalid -->
                <ion-item *ngIf='nameInput.invalid && nameInput.dirty' no-lines>
                    <p ion-text color='danger'>Name is required.</p>
                  </ion-item>
      
                <ion-item>
                  <ion-input type="text" placeholder="Adresse" name="street" #streetInput='ngModel' [(ngModel)]='register.address.street' required></ion-input>
                </ion-item>
                <!-- Error message displayed if the streetInput is invalid -->
                <ion-item *ngIf='streetInput.invalid && streetInput.dirty' no-lines>
                    <p ion-text color='danger'>Name is required.</p>
                  </ion-item>
      
                <ion-item>
                <ion-input type="number" min-length='4' placeholder="NPA" name="NPA" #NPAInput='ngModel' [(ngModel)]='register.address.NPA' required></ion-input>
                </ion-item>
                <!-- Error message displayed if the NPAInput is invalid -->
                <ion-item *ngIf='NPAInput.invalid && NPAInput.dirty' no-lines>
                    <p ion-text color='danger'>NPA is required.</p>
                  </ion-item>
      
                <ion-item>
                  <ion-input type="text" placeholder="Ville" name="City" #CityInput='ngModel' [(ngModel)]='register.address.City'  required email></ion-input>
                </ion-item>
                <!-- Error message displayed if the CityInput is invalid -->
                <ion-item *ngIf='CityInput.invalid && CityInput.dirty' no-lines>
                    <p ion-text color='danger'>City is required.</p>
                  </ion-item>
      
                <ion-item>
                  <ion-input type="email" placeholder="Email" name="email" #emailInput='ngModel' [(ngModel)]='register.email'  required></ion-input>
                </ion-item>
                <!-- Error message displayed if the emailInput is invalid -->
                <ion-item *ngIf='emailInput.invalid && emailInput.dirty' no-lines>
                    <p ion-text color='danger'>Email is required.</p>
                  </ion-item>
      
                <ion-item>
                  <ion-input type="password" placeholder="Mot de passe" name="password" #passwordInput='ngModel' [(ngModel)]='register.password'  required></ion-input>
                </ion-item>  
                <!-- Error message displayed if the nameInput is invalid -->
                <ion-item *ngIf='nameInput.invalid && nameInput.dirty' no-lines>
                    <p ion-text color='danger'>Name is required.</p>
                  </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-footer>
          <ion-col class="signup-col">
            <button type='submit' [disabled]='form.invalid' ion-button block icon-left>Submit</button>
            <!-- Error message displayed if the login failed -->
            <p *ngIf='FormError' ion-text color='danger'>Username or password is invalid.</p>
          </ion-col>
        </ion-footer>
      </ion-row> 
  </form>
